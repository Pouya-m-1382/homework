<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register.php" method="post"enctype="multipart/form-data">
<table border="1"cellpadding="5"cellspacing="5">
    <tr>
        <td>
        <label for="txtfn">first name</label>
        </td>
        <td>
            <input type="text"id="txtfn"name="txtfn"placeholder="please enter first name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtln">last name</label>
        </td>
        <td>
            <input type="text"id="txtln"name="txtln"placeholder="please enter last name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtbd">birth date</label>
        </td>
        <td>
            <input type="text"id="txtbd"name="txtbd"placeholder="1403/10/5">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtun">user name</label>
        </td>
        <td>
            <input type="text"id="txtun"name="txtun"placeholder="enter username">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtps">password</label>
        </td>
        <td>
            <input type="text"id="txtps"  name="txtps">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txtem">email</label>
        </td>
        <td>
            <input type="text"id="txtem"name="txtem">
        </td>
    </tr>
    <tr>
        <td>
            <label for="file image">file image</label>
        </td>
        <td>
            <input type="file"id="file image"name="file image"accept="image/*">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit"id="btnregister"name="btnregister"value="register">
        </td>
    </tr>
</table>
</form>
</body>
</html>
